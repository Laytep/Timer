<!DOCTYPE html>
<html>
  <head>
    <title>Just a timer</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="inputArea">
      <input type="number" id="hours" placeholder="ЧЧ" min="0" max="23" />
      <input type="number" id="minutes" placeholder="ММ" min="0" max="59" />
      <input type="number" id="seconds" placeholder="СС" min="0" max="59" />
      <button id="startButton">Start</button>
    </div>
    <div id="timer">
      <!-- Таймер будет отображаться здесь -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
